services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile-postgres
    image: custom-postgres:pg17-pgvector
    container_name: local_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./etc/dumps/data.sql:/docker-entrypoint-initdb.d/01-restore.sql:ro
    networks:
      - postgres_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cloud"]
      interval: 30s
      timeout: 10s
      retries: 5

  node:
    build:
      context: .
      dockerfile: Dockerfile-node
    container_name: local_node
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app/server
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - node_modules:/app/node_modules
    networks:
      - postgres_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: local_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - postgres_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - postgres_network
    depends_on:
      - postgres

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  node_modules:
    driver: local

networks:
  postgres_network:
    driver: bridge